<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Spaces</title>
    <link rel="stylesheet" href="sc1.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Who We Are</a></li>
                <li><a href="#services">What We Do</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>


    <section id="hero">
        <h1>Bringing Life to Your Spaces</h1>
        <p>Find your dream plant for your home</p>
        <button>Shop Now</button>
    </section>
    

    <section id="projects">
        <h2>Our Projects</h2>
        <div class="project">
            <img src="banner2.jpg" alt="Project 1">
            <p>Island Resort Lorem ipsum 2022</p>
        </div>


        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Your Email" required>
                <input type="phone" placeholder="Your Phone" required>
                <textarea placeholder="Subject" required></textarea>
                <input type="text" placeholder="Your Location" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        

    </section>
    

    
    

</body>
</html>
